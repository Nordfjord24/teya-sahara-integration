<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Payment</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #f8fafc; color: #0f172a; }
    .container { max-width: 560px; margin: 10vh auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(2,6,23,0.08); }
    h1 { font-size: 18px; margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #475569; }
    .spinner { width: 28px; height: 28px; border: 3px solid #e2e8f0; border-top-color: #0ea5e9; border-radius: 50%; animation: spin 0.9s linear infinite; display: inline-block; vertical-align: middle; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script>
    // Auto-submit when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('pspForm');
      if (form) form.submit();
    });
  </script>
  <!--
    Server should render this file and inject hidden inputs with the PSP fields, e.g.:
      <input type="hidden" name="merchantid" value="..." />
      <input type="hidden" name="paymentgatewayid" value="..." />
      <input type="hidden" name="orderid" value="..." />
      <input type="hidden" name="amount" value="..." />
      <input type="hidden" name="currency" value="..." />
      <input type="hidden" name="CheckHash" value="..." />
      <input type="hidden" name="returnurlsuccess" value="..." />
      <input type="hidden" name="returnurlsuccessserver" value="..." />
      <input type="hidden" name="returnurlcancel" value="..." />
      <input type="hidden" name="returnurlerror" value="..." />
    Do NOT post to PSP with client-side fetch.
  -->
</head>
<body>
  <div class="container">
    <h1>Redirecting to secure payment</h1>
    <p>Please wait while we take you to our payment provider...</p>
    <span class="spinner" aria-hidden="true"></span>

    <form id="pspForm" action="https://securepay.borgun.is/securepay/default.aspx" method="post" style="display:none;">
      <!-- Hidden inputs inserted by server rendering on /payment/checkout -->
    </form>
  </div>
</body>
</html>
